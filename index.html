<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="all">
        <H1><center>BMI CALCULATOR</center></H1>
        <div class="weight">
            <label for="weight" id="weightkg">Weight(in kg):</label> 
            <input type="text" id="weight" placeholder=" 70">
        </div>
            <br><br>
        <div class="height">
            <label for="height" >Height(in cm):</label>
            <input type="text" id="height" placeholder=" 180">
        </div>
        <br>
        <button id="result" onclick="bmiCalculator()">calculate</button>
        <div id="print">     </div>
    </div>
    <script src="javascript.js">
    </script>
</body>
</html>
